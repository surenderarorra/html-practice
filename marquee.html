<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee behavior="" direction="">This is marquee without any attribute</marquee>

    <marquee behavior="alternate" direction="right">This is marquee with behavior alternate and direction right.</marquee>

    <marquee bgcolor="pink">This is marquee with bgcolor.</marquee>

    <marquee scrollamount="25">This is marquee with scrollamount 25</marquee>

    <marquee height="300px" direction="down">This is marquee with behavior alternate</marquee>


    
</body>
</html>
